<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" #sidenav opened>
        <mat-card color="primary">
            <mat-card-header class="text-success">
                <div mat-card-avatar>
                    <mat-icon class="h1">wysiwyg</mat-icon>
                </div>
                <mat-card-title class="mt-3">News App</mat-card-title>
                <!-- <mat-card-subtitle>User Email Address</mat-card-subtitle> -->
              </mat-card-header>
        </mat-card>
        <mat-list *ngFor="let navLink of newsCategory">
            <mat-list-item [routerLink]="[navLink?.link1]" (click)="sidenav.toggle()">
                <img [src]="navLink?.imgUrl" class="img-fluid imgCircle mr-3" alt="">
                {{navLink?.title}}
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-icon matPrefix (click)="sidenav.toggle()">menu</mat-icon>
        </mat-toolbar>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <mat-card>
                            <app-top-headline-list></app-top-headline-list>
                        </mat-card>
                    </div>
                </div>
            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
