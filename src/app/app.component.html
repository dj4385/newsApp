<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" #sidenav opened>
        <mat-card color="primary">
            <mat-card-header class="text-success">
                <div mat-card-avatar>
                    <mat-icon class="h1">wysiwyg</mat-icon>
                </div>
                <mat-card-title class="mt-3">News App</mat-card-title>
                <!-- <mat-card-subtitle>User Email Address</mat-card-subtitle> -->
              </mat-card-header>
        </mat-card>
        <mat-list *ngFor="let navLink of newsCategory">
            <mat-list-item (click)="sidenav.toggle(); sourcesNews(navLink?.id)">
                <img [src]="navLink?.imgUrl" class="img-fluid imgCircle mr-3" alt="">
                {{navLink?.title}}
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-icon matPrefix (click)="sidenav.toggle()">menu</mat-icon>
        </mat-toolbar>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-lg-12 mb-4" *ngFor="let article of articles">
                        <div class="card">
                            <div class="card-body">
                                <img [src]="article?.urlToImage ? article?.urlToImage : imgUrl" class="img-fluid" style="width: 100%;" alt="" srcset="">
                                <h1 class="h4 mt-3">{{article?.title}}</h1>
                                <p>{{article?.description}}</p>
                                <a [href]="article?.url" class="btn btn-outline-primary" target="_blank" style="float: right;"> Read Full Article </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
