<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 mb-4" *ngFor="let article of newsObject?.topHeadlines?.articles">
                            <div class="card">
                                <div class="card-body m-0 p-0">
                                    <img [src]="article?.urlToImage" class="img-fluid" alt="">
                                </div>
                                <div class="card-footer">
                                    <h1 class="h4">{{article?.title}}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
