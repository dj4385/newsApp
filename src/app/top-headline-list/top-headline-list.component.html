<div class="container">
    <h1 class="h5 ">Top Headlines</h1>
    <div class="row">
        <div class="col-lg-12">
            <ul *ngFor="let article of headlineList">
                <li> <a [href]="article?.url" target="_blank"> {{article?.title}} </a>  </li>
            </ul>
        </div>
    </div>
</div>
